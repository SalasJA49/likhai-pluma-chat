upstream frontend_upstream { server frontend:80; }
upstream backend_upstream { server backend:8000; }

server {
  listen 8080;

  # Frontend (static) at /
  location / {
    proxy_pass http://frontend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  # Backend API at /api/
  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # websockets / event stream support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  # Optional: expose static assets directly (if present under /static/)
  location /static/ {
    proxy_pass http://frontend_upstream/static/;
  }
}
