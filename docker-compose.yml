version: "3.8"

services:
  streamlit:
    build:
      context: .
      dockerfile: dockerfile.streamlit
    env_file: .env
    command: >
      streamlit run app.py
      --server.address 0.0.0.0
      --server.port 8501
      --server.headless true
      --browser.gatherUsageStats false
      --server.enableCORS false
      --server.enableXsrfProtection false
    expose: ["8501"]
    environment:
      PYTHONUNBUFFERED: "1"

  chainlit:
    build:
      context: .
      dockerfile: dockerfile.chainlit      
    working_dir: /app/chatui               # ðŸ‘ˆ acts like: cd chatui
    env_file: .env
    command: ["chainlit","run","app.py"]
    expose: ["8000"]
    environment:
      PYTHONUNBUFFERED: "1"

  nginx:
    image: nginx:alpine
    depends_on:
      - streamlit
      - chainlit
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
